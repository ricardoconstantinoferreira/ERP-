<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>	
	<title>Cadastro de Grupos</title>
</h:head>
<ui:composition template="../template/template.xhtml">

	<ui:define name="titulo">
		Cadastro de Grupos
	</ui:define>

	<ui:define name="container">		
		<h:messages styleClass="alert alert-success" />
		<h:form>
			<div class="form-group">
				<h:inputHidden value="#{grupoController.grupo.id}" />
				Nome: <h:inputText class="form-control" required="true" requiredMessage="Por favor, Grupo é obrigatório" value="#{grupoController.grupo.nome}" />
			</div>
			
			<div class="form-group">
			<h:commandButton value="#{grupoController.botao}" class="btn btn-default"
				action="#{grupoController.salva(grupoController.grupo)}" />
			&nbsp;&nbsp;
			<h:commandButton value="Limpar" class="btn btn-primary" action="#{grupoController.limpar()}"
			immediate="true"></h:commandButton>
			</div>
				
		</h:form>
	</ui:define>
</ui:composition>
</h:html>
