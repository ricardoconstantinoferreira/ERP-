<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Cadastro de Redes</title>
</h:head>

<ui:composition template="../template/template.xhtml">

	<ui:define name="titulo">
			Cadastro de Redes
		</ui:define>

	<ui:define name="container">
		<h:messages styleClass="alert alert-success" />

		<h:form>
			<h:inputHidden value="#{redeController.rede.id}" />

			<div class="form-group">
				<h:outputLabel value="Nome: " for="nome" />
				<h:inputText class="form-control" required="true"
					requiredMessage="Por favor, Rede é obrigatória"
					value="#{redeController.rede.nome}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Grupo: " for="grupo" />
				<h:selectOneMenu value="#{redeController.grupoId}" id="grupo"
					class="form-control" required="true"
					requiredMessage="Por favor, Grupo é obrigatório" name="grupo">
					<f:selectItem itemValue="" itemLabel="--Selecione--"
						noSelectionOption="true" />
					<f:selectItems value="#{redeController.grupos}" var="grupo"
						itemLabel="#{grupo.nome}" itemValue="#{grupo.id}" />
				</h:selectOneMenu>
			</div>

			<div class="form-group">
				<h:commandButton value="#{redeController.botao}"
					class="btn btn-default"
					action="#{redeController.salva(redeController.rede)}"></h:commandButton>
				&nbsp;&nbsp;
				<h:commandButton value="Limpar" class="btn btn-primary" action="#{redeController.limpar()}"
				immediate="true"></h:commandButton>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</h:html>
