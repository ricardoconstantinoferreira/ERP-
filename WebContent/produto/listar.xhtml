<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Listagem de Produtos</title>
</h:head>
<ui:composition template="../template/template.xhtml">
	
	<ui:define name="titulo">
		Lista de Produtos
	</ui:define>

	<ui:define name="container">		
		<h:form>
			<div class="table-responsive">
				<h:dataTable class="table table-striped"
					value="#{produtoController.produtos}" var="produto">
				
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{produto.id}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{produto.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">Pre√ßo</f:facet>
						#{produto.preco}
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandButton value="Editar" class="btn btn-success" action="#{produtoController.editar(produto)}"></h:commandButton>
					</h:column>
					
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandButton value="Excluir" class="btn btn-danger" onclick="if (!confirm('Deseja excluir o produto #{produto.nome}?')) return false;"
							action="#{produtoController.excluir(produto.id)}" />
					</h:column>
					
				</h:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</h:html>
